<div class="container-login">
  <mat-card class="mat-elevation-z3">
    <mat-card-title>Magasoft.</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm"> 
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
              Por favor ingrese un email valido
            </mat-error>
            <mat-error *ngIf="email.hasError('required')">
              Email es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="password.hasError('required')">
            Password es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </form>
      <button (click)="logIn()" [disabled]="loginForm.invalid" mat-raised-button>Login</button>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button routerLink="."><small>¿Olvidaste tu contraseña?</small></a>
    </mat-card-actions>
  </mat-card>
</div>
