<h1 style="padding: 16px;">Registrar autor</h1>
<div style="padding: 0 16px 16px 16px;">
    <form [formGroup]="autorForm">

        <mat-form-field class="full-width">
            <input matInput type="number" placeholder="Identificación" formControlName="identification">
            <mat-error *ngIf="identification.hasError('required')">
                La identificación es <strong>requerida</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Nombres" formControlName="name">
            <mat-error *ngIf="name.hasError('required')">
                El nombre es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Apellidos" formControlName="lastName">
            <mat-error *ngIf="lastName.hasError('required')">
                El apellido es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput [matDatepicker]="picker" formControlName="birthdate" placeholder="Fecha de nacimiento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="birthdate.hasError('required')">
                La fecha es <strong>requerida</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Semillero</mat-label>
            <mat-select formControlName="hodbed">
                <mat-option *ngFor="let hod of hodbeds" [value]="hod.id" >
                    {{hod.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="hodbed.hasError('required')">
                El semillero es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                Por favor ingrese un email válido
            </mat-error>
            <mat-error *ngIf="email.hasError('required')">
                El email es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="password.hasError('required')">
                Password es <strong>requerido</strong>
            </mat-error>
        </mat-form-field>

    </form>

    <button [disabled]="autorForm.invalid" mat-raised-button>Registrar</button>
    <button style="margin-left: 10px;" (click)="autorForm.reset()" mat-raised-button>Cancelar</button>

</div>
