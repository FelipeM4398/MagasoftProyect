
<mat-sidenav-container>

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" 
                 [opened]="!mobileQuery.matches && currentUser">
                 Side nav

    </mat-sidenav>
    <mat-sidenav-content>
            
        <mat-toolbar color="primary" class="example-toolbar" *ngIf="currentUser">
                <button mat-icon-button (click)="snav.toggle()" *ngIf="mobileQuery.matches"><mat-icon>menu</mat-icon></button>
            <button mat-button [matMenuTriggerFor]="menu">{{currentUser.nameUser}}</button>
            <mat-menu #menu="matMenu">
                <button (click)="logOut()" mat-menu-item>Logout</button>
            </mat-menu>
        </mat-toolbar>

        <router-outlet></router-outlet>

    </mat-sidenav-content>

</mat-sidenav-container>
